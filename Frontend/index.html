<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSINT Intelligence Dashboard</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
function renderGraph(graph){
  const svg = d3.select("#graph").append("svg")
    .attr("width",600).attr("height",400);

  const simulation = d3.forceSimulation(graph.nodes)
    .force("link", d3.forceLink(graph.links).id(d=>d.id))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(300,200));

  const link = svg.append("g")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line");

  const node = svg.append("g")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
    .attr("r",6)
    .call(d3.drag());

  simulation.on("tick", ()=>{
    link.attr("x1",d=>d.source.x)
        .attr("y1",d=>d.source.y)
        .attr("x2",d=>d.target.x)
        .attr("y2",d=>d.target.y);

    node.attr("cx",d=>d.x).attr("cy",d=>d.y);
  });
}
</script>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <!-- LOGO IMAGE -->
      <img src="assets/logo.png" alt="OSINT Logo" class="logo">
      <span class="brand-name">OSINT Intelligence</span>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">

    <!-- SEARCH PANEL -->
    <section class="search-panel">
      <h1>Username Intelligence Lookup</h1>
      <p class="subtitle">
        Cross-platform OSINT discovery with automated risk assessment
      </p>

      <div class="search-controls">
        <input
          id="searchInput"
          type="text"
          placeholder="Enter username (e.g. johndoe)"
          autocomplete="off"
        />

        <select id="platformFilter">
          <option value="all">All Platforms</option>
          <option value="github">GitHub</option>
          <option value="twitter">Twitter</option>
          <option value="instagram">Instagram</option>
        </select>

        <button id="searchBtn">Analyze</button>
      </div>
    </section>

    <!-- ANALYST SUMMARY -->
    <section id="summary-panel" class="summary hidden">
      <h2>Analyst Intelligence Summary</h2>
      <p id="summaryText"></p>
    </section>

    <!-- RESULTS -->
    <section id="results" class="results-grid"></section>

    <!-- PAGINATION -->
    <div id="pagination" class="pagination"></div>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <span>Internal OSINT Tool â€¢ Intelligence Use Only</span>
  </footer>

  <!-- SCRIPT -->
  <script src="app.js"></script>

</body>
</html>
