<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSINT Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>The quieter you are, the more you hear</h1>
</header>

<main>
  <section id="search-panel">
    <input type="text" id="searchInput" placeholder="Enter username or name...">
    <select id="platformFilter">
      <option value="all">All Platforms</option>
      <option value="github">GitHub</option>
      <option value="twitter">Twitter</option>
      <option value="linkedin">LinkedIn</option>
      <option value="instagram">Instagram</option>
    </select>
    <button id="searchBtn">Search</button>
  </section>

  <section id="results" class="grid-container"></section>
  <div id="pagination" class="progress"></div>
</main>

<script src="app.js"></script>
</body>
</html>
