<!DOCTYPE html>
<html>
<head>
  <title>OSINT Intelligence Platform</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="dark">

  <div class="top">
    <img src="logo.png" class="logo">
    <div class="title">
      <h1>OSINT Intelligence Platform</h1>
      <p>The quieter you are, the more you hear</p>
    </div>
  </div>

  <div class="controls">
    <input id="searchInput" placeholder="Enter username">
    <button id="searchBtn">Run OSINT Check</button>
    <select id="platformFilter">
      <option value="all">All Platforms</option>
      <option value="twitter">Twitter</option>
      <option value="instagram">Instagram</option>
    </select>
  </div>

  <div id="results"></div>
  <div id="pagination"></div>

  <div id="graph" style="width: 600px; height: 400px;"></div>

  <footer>
    © OSINT MVP · Analyst View · Internal Use Only
  </footer>

  <script src="app.js"></script>
  <script src="graph.js"></script>
</body>
</html>
